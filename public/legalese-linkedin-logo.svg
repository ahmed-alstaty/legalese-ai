<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <rect width="400" height="400" fill="#F8FAFC"/>
  <rect x="40" y="40" width="320" height="320" rx="60" fill="url(#mainGradient)"/>
  
  <!-- Logo Mark -->
  <g transform="translate(200, 180)">
    <!-- Document Icon with AI Elements -->
    <g filter="url(#shadow)">
      <!-- Main Document -->
      <rect x="-60" y="-70" width="120" height="140" rx="8" fill="white"/>
      
      <!-- AI Neural Network -->
      <g transform="translate(0, -20)">
        <!-- Center -->
        <circle cx="0" cy="0" r="6" fill="#2563EB"/>
        
        <!-- Network Nodes -->
        <circle cx="-25" cy="-15" r="4" fill="#60A5FA"/>
        <circle cx="25" cy="-15" r="4" fill="#60A5FA"/>
        <circle cx="-25" cy="15" r="4" fill="#60A5FA"/>
        <circle cx="25" cy="15" r="4" fill="#60A5FA"/>
        <circle cx="0" cy="25" r="4" fill="#60A5FA"/>
        
        <!-- Connections -->
        <path d="M 0,0 L -25,-15 M 0,0 L 25,-15 M 0,0 L -25,15 M 0,0 L 25,15 M 0,0 L 0,25" 
              stroke="#93C5FD" stroke-width="2"/>
      </g>
      
      <!-- Text Lines -->
      <rect x="-40" y="30" width="80" height="3" rx="1.5" fill="#CBD5E1"/>
      <rect x="-40" y="40" width="60" height="3" rx="1.5" fill="#CBD5E1"/>
      <rect x="-40" y="50" width="70" height="3" rx="1.5" fill="#CBD5E1"/>
    </g>
  </g>
  
  <!-- Company Initial "L" -->
  <text x="200" y="320" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    L
  </text>
</svg>